<body>
    <h1>To Perform swapping of two strings</h1>
    <p id="t1">First string</p>
    <p id="t2">Second string</p>
    <br/>
    <button type="button" onclick="xor(1)">Click Me To Swap</button>

    <h2> Input & Swap</h2>
    <input type="text" id="i1" name="text1"> <br><br>
    <p id="t3">Input Text 1</p>
    <br/>
    <input type="text" id="i2" name="text2"> <br><br>
    <p id="t4">Input Text 2</p>
    <br/>
    <button type="button" onclick="reg()">Input</button>
    <br/>
    <button type="button" onclick="xor(2)">Click Me To Swap The Input Texts</button>

<script>
    function reg(){
        var d = document.getElementById("i1").value;
        document.getElementById('t3').innerHTML = d;
        var e = document.getElementById("i2").value;
        document.getElementById('t4').innerHTML = e;
    }

    // Swap function that takes two element IDs and swaps their inner HTML content
    function swap(id1, id2) {
    let elem1 = document.getElementById(id1).innerHTML;
    let elem2 = document.getElementById(id2).innerHTML;
    console.log(elem1, elem2);
    // Swap
    let temp = elem1;
    elem1 = elem2;
    elem2 = temp;
    document.getElementById(id1).innerHTML = elem1;
    document.getElementById(id2).innerHTML = elem2;
    }

    // Modified xor function
    function xor(y) {
        if (y == 1) {
            console.log("ok");
            swap('t1', 't2');
        } else {
            console.log("k0");
            swap('t3', 't4');
        }
    }
